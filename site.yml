
---

- hosts: all
  become: true
  pre_tasks:
   - name: install updates (centos)
     tags: always
     dnf:
      update_only: yes
      update_cache: yes
     when: ansible_distribution == "CentOS"
   - name: install updates (ubuntu)
     tags: always
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"

- hosts: Workstations
  become: true
  tasks:
    - name: install unzip
      package:
        name: unzip
    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/1.4.5/terraform_1.4.5_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root

- hosts: Web_Server
  become: true
  tasks:
   - name: install apache and php package ubuntu
     tags: apache,apache2,ubuntu 
     apt: 
       name: 
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"
   
   - name: install apache and php package centos
     tags: apache,httpd,centos
     dnf: 
       name: 
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"
   
   - name: start httpd (CentOS)
     tags: apache,httpd,centos
     service: 
       name: httpd
       state: started
     when: ansible_distribution == "CentOS"
     
   - name:  Copy default html file to site
     tags: apache,apache2,httpd
     copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644
       
- hosts: DB_Server
  become: true
  tasks:
    - name: install mariadb package (ubuntu)
      tags: db,mariadb,ubuntu
      apt: 
        name: 
          - mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"
    - name: install maria db (centos)
      tags: db,mariadb,centos
      dnf: 
        name: 
          - mariadb
        state: latest
      when: ansible_distribution == "CentOS"
      
- hosts: File_Server
  become: true
  tasks:
    - name: install samba package
      tags: samba
      package: 
        name: 
          - samba
        state: latest

