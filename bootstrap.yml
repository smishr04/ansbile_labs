
---

- hosts: all
  become: true
  pre_tasks:
   - name: install updates (centos)
     tags: always
     dnf:
      update_only: yes
      update_cache: yes
     when: ansible_distribution == "CentOS"
   - name: install updates (ubuntu)
     tags: always
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"
     
- hosts: all
  become: true
  tasks:
    - name: create simone user 
      tags: always
      user: 
        name: simone
        groups: root
    - name: add ssh key
      tags: always
      authorized_key:
        user: simone
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKVW5CWOwzuk+iVcr/Zf0mjUp1JPzO7HlcLPmN0oBx8o ansible@ubuntu-c" 
    - name: add sudoers file for simone
      tags: always
      copy: 
        src: sudoer_simone
        dest: /etc/sudoers.d/simone
        owner: root
        group: root
        mode: 0440


