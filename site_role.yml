
---

- hosts: all
  become: true
  pre_tasks:

    - name: update repo cache (centos)
      tags: always
      dnf:
        update_cache: yes
      changed_when: false
      when: ansible_distribution == "CentOS"
    - name: update repo cache (ubuntu)
      tags: always
      apt:
        update_cache: yes
      changed_when: false
      when: ansible_distribution == "Ubuntu"
     
- hosts: all
  become: true
  roles:
    - base
    
- hosts: web_servers
  become: true
  roles:
    - web_servers
    
- hosts: db_servers
  become: true
  roles:
    - db_servers
    
- hosts: file_servers
  become: true
  roles:
    - file_servers
    
- hosts: workstations
  become: true
  roles:
    - workstations
  
     
- hosts: all
  become: true
  tasks:
 
    - name: add ssh key
      tags: always
      authorized_key:
        user: simone
        key: "ssh-rsa  ansible@ubuntu-c" 
      
- hosts: Workstations
  become: true
  tasks:
 
    - name: install unzip
      package:
        name: unzip
    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/1.4.5/terraform_1.4.5_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root

- hosts: Web_Server
  become: true
  tasks:
 
      - name: install apache and php package ubuntu
        tags: apache,apache2,ubuntu 
        apt: 
          name: 
            - apache2
            - libapache2-mod-php
          state: latest
        when: ansible_distribution == "Ubuntu"
   
      - name: install apache and php package centos
        tags: apache,httpd,centos
        dnf: 
          name: 
             - httpd
             - php
          state: latest
        when: ansible_distribution == "CentOS"
   
      - name: start httpd (CentOS)
        tags: apache,httpd,centos
        service: 
           name: httpd
           state: started
           enabled: yes
        when: ansible_distribution == "CentOS"

      - name: change e-mail address for admin
        tags: apache,centos,httpd
        lineinfile: 
           path: /etc/httpd/conf/httpd.conf
           regexp: '^ServerAdmin'
           line: ServerAdmin somebody@somewhere.com
        when: ansible_distribution == "CentOS"
        register: httpd

      - name: restart httpd (centos)
        tags: apache,centos,httpd
        service:
           name: httpd
           state: restarted
        when: httpd.changed

      - name:  Copy default html file to site
        tags: apache,apache2,httpd
        copy:
           src: default_site.html
           dest: /var/www/html/index.html
           owner: root
           group: root
           mode: 0644
       
- hosts: DB_Server
  become: true
  tasks:
    - name: install mariadb package (ubuntu)
      tags: db,mariadb,ubuntu
      apt: 
        name: 
          - mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"
    - name: install maria db (centos)
      tags: db,mariadb,centos
      dnf: 
        name: 
          - mariadb
        state: latest
      when: ansible_distribution == "CentOS"
      
- hosts: File_Server
  become: true
  tasks:
    - name: install samba package
      tags: samba
      package: 
        name: 
          - samba
        state: latest

